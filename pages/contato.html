<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/contato.css" />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <h1>
          <a href="../index.html"
            ><img src="../img/logo.png" alt="logo da barbearia"
          /></a>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="../index.html">Home</a>
            </li>
            <li>
              <a href="./produtos.html">Produtos</a>
            </li>
            <li>
              <a href="./contato.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao" required />
        <label for="email">Email</label>
        <input
          type="email"
          name=""
          id="email"
          class="input-padrao"
          required
          placeholder="Digite seu email aqui."
        />
        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="Digite seu telefone com DDD."
        />
        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
          required
        ></textarea>
        <fieldset>
          <legend>Como prefere nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              id="radio-telefone"
              value="telefone"
            />Telefone</label
          >

          <label for="radio-wpp"
            ><input
              type="radio"
              name="contato"
              id="radio-wpp"
              value="wpp"
              checked
            />Whatsapp</label
          >
        </fieldset>
        <label class="checkbox"
          ><input type="checkbox" /> Gostaria de receber nossas
          novidades?</label
        >
        <fieldset>
          <legend>Qual horário prefere o atendimento?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>
        <input type="submit" value="Enviar" class="btn-enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="../img/logo-branco.png" alt="logo da barbearia" />
      <p class="copyright">&copy; 2022 Barbearia Alura</p>
    </footer>
  </body>
</html>
